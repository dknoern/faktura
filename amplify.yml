version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "AUTH_AUTH0_ID=$AUTH_AUTH0_ID" >> .env
        - echo "AUTH_AUTH0_ISSUER=$AUTH_AUTH0_ISSUER" >> .env
        - echo "AUTH_AUTH0_SECRET=$AUTH_AUTH0_SECRET" >> .env
        - echo "AUTH_SECRET=$AUTH_SECRET" >> .env
        - echo "AUTH_TRUST_HOST=true" >> .env
        - echo "AUTH_URL=$AUTH_URL" >> .env
        - echo "MONGODB_URI=$MONGODB_URI" >> .env
        - echo "IMAGE_BUCKET=$IMAGE_BUCKET" >> .env
        - echo "AWS_REGION=$AWS_REGION" >> .env
        - echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> .env
        - echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
